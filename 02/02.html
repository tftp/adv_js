<script>
  let text = 'Lorem ipsum dolor sit amet.';

  const removeSpaces = function(str){
    return str.replace(/\s{2,}/g, ' ');
  };

  const sumWord = function(word){
    let sum = 0;
    for (let i = 0; i < word.length; i++){
      sum += word[i].charCodeAt();
    }
    return sum;
  };

  const processingStringData = function(str) {
    let arr = str.split(' ');
    let arr2 = arr.map(item => {return {word: item, sum: sumWord(item)}});

    return arr2
  };

  console.log(processingStringData(removeSpaces(text)));
</script>
